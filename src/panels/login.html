<div class="login-content">
    <div class="login-card">
        <p>Utilisez votre compte <strong>Minecraft Premium</strong> pour vous connecter au launcher.</p>
        <div class="login-type">
            <button class="mojang login-type-btn"></button>
            <button class="microsoft login-type-btn"></button>
        </div>
        <button class="cancel cancel-login" style="display: none;">Annuler</button>
    </div>

    <div class="login-card-mojang">
        <div class="card-body">
            <small class="info-login">&nbsp;</small>

            <div class="login-card-mojang-input">
                <label>Adresse mail</label>
                <input type="email" class="Mail login-mojang-input" placeholder="example@gmail.com" id="email-input" spellcheck="false">
                <small class="error-mail">&nbsp;</small>
            </div>

            <div class="login-card-mojang-input">
                <label>Mot de passe</label>
                <input type="password" class="Password login-mojang-input" placeholder="Tapez votre mot de passe ici" id="mdp-input" spellcheck="false">
                <small class="error-password">&nbsp;</small>
            </div>

            <div class="login-options">
                <div class="btn-option-login">
                    <button class="cancel cancel-mojang">Annuler</button>
                    <button class="login-btn" id="login-btn">Connexion</button>
                </div>
            </div>
        </div>
    </div>

</div>
